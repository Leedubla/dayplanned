<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
  
  <title>Work Day Scheduler</title>
</head>

<body>
  
    

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p>A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    
  </header>
  <div class="container">
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">9am</label>
      <textarea class="form-control" id="time9" rows="3" ></textarea>
      <button data-hour=9 class="btn saveTime btn-dark">Save</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">10am</label>
      <textarea class="form-control" id="time10" rows="3"></textarea>
        <button" data-hour=10 class="btn saveTime btn-dark">Save</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">11am</label>
      <textarea class="form-control" id="time11" rows="3"
        ></textarea>
        <button" data-hour=11 class="btn saveTime btn-dark">Save</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">12pm</label>
      <textarea class="form-control" id="time12" rows="3"
        ></textarea>
        <button" data-hour=12 class="btn saveTime btn-dark">Save</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">1pm</label>
      <textarea class="form-control" id="time13" rows="3"
        ></textarea>
        <button data-hour=13 class="btn saveTime btn-dark">Save</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">2pm</label>
      <textarea class="form-control" id="time14" rows="3"
        ></textarea>
        <button data-hour=14 class="btn saveTime btn-dark">Save</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">3pm</label>
      <textarea class="form-control" id="time15" rows="3"
        ></textarea>
        <button data-hour=15 class="btn saveTime btn-dark">Save</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">4pm</label>
      <textarea class="form-control" id="time16" rows="3"
        ></textarea>
        <button data-hour=16 class="btn saveTime btn-dark">Save</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">5pm</label>
      <textarea class="form-control" id="time17" rows="3"
        ></textarea>
        <button data-hour=17 class="btn saveTime btn-dark">Save</button>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
